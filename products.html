<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pet Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-gray-600 body-font">
        <!-- Navigation Bar Same as index.html -->
    </header>
    <main class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center my-8">Nuestros Productos</h1>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2022 Petshop E-commerce</p>
    </footer>
    <!-- Chat Modal -->
    <div id="chatModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Contáctanos</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">¿Interesado en un producto? ¡Envíanos un mensaje!</p>
                </div>
                <div class="mt-2">
                    <textarea id="chatMessage" rows="4" class="mt-1 p-2 w-full rounded-md border-gray-300"></textarea>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="sendMessage" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Enviar Mensaje</button>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
